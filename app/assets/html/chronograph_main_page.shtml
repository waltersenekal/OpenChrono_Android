<!DOCTYPE html>

<head>

  <title>Main Chrono Page</title>
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>

<body>
  <div class="d-flex flex-column" style="text-align: center; height: 100vh; width: 100vw; padding: 1px;">
    <!-- Device Info -->
    <p><strong style="font-weight: bold;">Device:</strong> <!--#CHRONOGRAPH_DATA#--> </p>
    <p><strong style="font-weight: bold;">Gun:</strong> <!--#GUN_DATA#--> </p>

    <!-- Table of Entries -->

      <thead>
        <tr>
          <th>Time</th>
          <th>FPS</th>
          <th>MPS</th>
          <th>Velocity</th>
          <th>DateTime</th>

      </thead>      
      <!--#SHOTS_DATA#-->
    </table>
